<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>products page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 ">
    
    
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-10">
          
          <h1>Liste de Produits</h1>
  <div *ngFor="let product of jsonData" >
    
    <div class="row p-2 bg-white border rounded">
      <div class="col-md-3 mt-2"><img class="img-fluid img-responsive rounded product-image" src="https://i.imgur.com/QpjAiHq.jpg"></div>
      <div class="col-md-6 mt-1">
      <h2>{{ product.name }}</h2>
      <div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>
      <div class="mt-1 mb-1 spec-1">
        <span>Unique design</span>
        <span class="dot"></span>
        <span>For men</span>
        <span class="dot"></span>
        <span>Casual<br></span>
       
      </div>
                      
      <!-- <p class="text-justify text-truncate para mb-0">Description: {{ product.description }}</p> -->

      </div>
      <div class="align-items-center align-content-center col-md-3 border-left mt-1">
        <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">Prix: ${{ product.price }}</h4>
        </div>
        <h6 class="text-success">Free shipping</h6>

 
          
          
          

    </div>
    <details close>
      <summary>
        Details
      </summary>
      <div>
        <div class="mt-1 mb-1 spec-1">
          <p>Cat√©gorie: {{ product.category }}</p>
          <p> Description : {{ product.description}}</p>
      </div>
    </div>
  </details>
    
  </div>
  </div>
</div>

  <div>
   


</div>
</div>
</div>





</body>
</html>

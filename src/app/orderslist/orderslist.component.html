<!doctype html>
  <html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
      <title>products page</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="p-3 m-0 border-0 ">
        <div class="container mt-5 mb-5">
          <div class="d-flex justify-content-center row">
            <div class="col-md-10">
                <div class="container mt-3">
                  <h2>Orders </h2>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Order Id</th>
                        <th>name</th>
                        <th>order date</th>
                        <th></th>
                      </tr>
                      <tr *ngFor="let order of ordersData" >
                        <td>{{order.id}}</td>
                        <td>{{order.name}}</td>
                        <td>{{order.orderdate}}</td>
                        <td><button type="button" class="btn btn-info btn-lg" id="myBtn" (click)=openModal(order.id)>Details</button></td>
                        <div *ngFor="let order of ordersData">
                            <div #myModal class="modal fade" id="myModal{{order.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h3 class="modal-title">Details</h3>
                                  </div>
                                  <div class="modal-body">
                                    <h4>details : {{order.description}}</h4>
                                    <h4>email: {{order.mail}}</h4>
                                    <h4>state : {{order.state}}</h4>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button"  data-bs-dismiss="modal" >Close</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                    </tr>
                    </thead>
                    

                        

                  </table>
                </div>
</div>
  </div>
  </div>
